<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>My Weather Network</title>
</head>
<body>
  <!-- Weather Dashboard Header -->
    <header>
        <h1 class="display-5 text-center">My Weather Network</h1>
    </header>
    <!-- Main Content Row -->
    <main= class="row">
        <!-- City Search Bar -->
        <section class="col-3">
            <div class="searchCol" id="search">
                <h4>Enter your City Name:</h4>
                <form>
                    <!-- Search Form with Button -->
                    <label for="locationInput"></label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="locationInput" placeholder="City Name" aria-label="City Name" aria-describedby="button-addon2">
                        <button class="btn btn-outline-secondary" id="searchLocationBtn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18px" height="18px" fill="currentColor" class="bi bi-search-heart">
                                <path d="M6.5 4.482c1.664-1.673 5.825 1.254 0 5.018-5.825-3.764-1.664-6.69 0-5.018Z"/>
                                <path d="M13 6.5a6.471 6.471 0 0 1-1.258 3.844c.04.03.078.062.115.098l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1.007 1.007 0 0 1-.1-.115h.002A6.5 6.5 0 1 1 13 6.5ZM6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11Z"/>
                            </svg>
                        </button>
                    </div>
            </div>
            <!--Location list container-->
            <div class="list-group" id="locationList"></div>
        </section>
        
            <!--5 days weather-->
            <div class="col-9">
                <div class="card" style="width:100%" id="weatherContainer"></div>
                <div id="fiveDaysContainer"></div>
            </div>
        
    </main>
    
    <!--Create footer element-->
    <footer class="footer mt-auto py-3 text-center">
        <div class="container">
            <span class="text-muted">Contact Us <a href="https://github.com/ReemMDA99/Climate24x7">Reem Ahmed's Git Hub</a></span>
        </div>
    </footer>
    
    <!--Add CDN jQuery script url-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/script.js" type="text/javascript"></script>
</body>

</html>
